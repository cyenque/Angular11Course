<div class="card" style="width: 70%; margin:20px auto;">

    <div class="card-header">
        <h4>{{pageTitle}}</h4>
    </div>

    <div clas="card-body" style="margin:0 auto">
        <div class="container">
            <div class="row">
                <label for="userName" class="col-4"> Usuario</label>
                <input type="text" placeholder="Nombre Usuario" required />
            </div>
            <div class="row">
                <label for="password" class="col-4"> Clave</label>
                <input type="password" placeholder="Password">
            </div>
            <div class="row justify-content-end">
                <button class="btn btn-primary col-4" style="margin-right: 10px;"> Aceptar</button>
                <button class="btn btn-secondary col-4" (click)="onCancel()" >Cancelar</button>
            </div>
        </div>
    </div>

</div>
